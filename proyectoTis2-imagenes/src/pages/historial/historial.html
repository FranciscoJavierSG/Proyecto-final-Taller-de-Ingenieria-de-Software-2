<ion-header>
  <ion-navbar color="primary">
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="text-align: center;">
    <ion-buttons start><button ion-button end round (click)="limpiarHistorial()" style="zoom:0.9;" placeholder="asda ">
        Borrar Historial &nbsp;
        <ion-icon name="trash" style="zoom:1.5;"></ion-icon>
      </button></ion-buttons>
  </div>
  <br>
  <hr>
    <ng-container *ngIf= " publicacionesHistorial?.length; else nohis"> 
  
  <ion-card *ngFor="let pub of publicacionesHistorial" (click)="irPublicacion(pub.id_publicacion)">

    <img src="../assets/imgs/paine.jpg">

    <ion-card-content>
      <ion-row>
        <ion-col col-9>
          <p>{{pub.nombre_publicacion}}</p>
        </ion-col>
        <ion-col class="ion-align-self-end">
          <p>
            <ion-icon name="logo-usd"></ion-icon> {{pub.valor_publicacion}}
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>
            <ion-icon name="pin"></ion-icon> {{pub.direccion}}
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button round icon-start clear small></button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="star"></ion-icon>
            <p>Calificaci√≥n: {{pub.calificacion_publicacion}}/10</p>
          </button>
        </ion-col>
        <ion-col align-self-center text-end>
          <ion-icon icon-only name="eye" style="zoom:1;"> {{pub.visitas}}</ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ng-container> 
<ng-template #nohis>
  <h3>Aun no has visto publicaciones</h3>
</ng-template>

</ion-content>
