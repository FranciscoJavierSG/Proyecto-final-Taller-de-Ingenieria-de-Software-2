<ion-header>
  <ion-navbar color="primary">
    <ion-title>Editar cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-content padding center text-center >
  
    <div style="display: flex; justify-content: center;">
      <ion-avatar>
        <img src="../assets/imgs/avatar.png" style="height:125px">
      </ion-avatar>
    </div>
    <h1 style="display: flex; justify-content: center;" *ngFor="let cue of cuenta">{{cue.nombre_usuario}}</h1>

    <br><br><br>
  
    <ion-toolbar>
      <ion-segment>
        <ion-segment-button value="info">
          Información
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  

    <ion-list *ngFor="let cue of cuenta">
  
      <ion-item>
        <ion-input type="text" [(ngModel)]="id_usuario" placeholder="Usuario: {{cue.id_usuario}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="contrasena" placeholder="Contraseña: "></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="nombre_usuario" placeholder="Nombre: {{cue.nombre_usuario}}"></ion-input> 
      </ion-item>
  
      <ion-item style="padding-bottom: 5px;">
       <ion-input type="text" [(ngModel)]="email_usuario" placeholder="Email: {{cue.email_usuario}}"></ion-input>
      </ion-item>
  
    </ion-list>
    
    <div>
      <button ion-button round (click)="guardar()">Guardar</button> 
      <button ion-button round (click)="cancelar()">Cancelar</button> 
    </div>
    





</ion-content>
